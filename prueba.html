      function CalcularDistancia() {
        if ( distancia <= 1000) {
            document.write("Medio de transporte ideal es a Pie.");
        } 
        else if ( distancia > 1000 &&  distancia <= 10000) {
          document.write("Medio de transporte ideal es en Bicicleta.");
        } 
        else if (distancia > 10000 && distancia <= 30000) {
        document.write("Medio de transporte ideal es en Colectivo.");

        else if ( distancia > 30000 && distancia <= 100000) {
          document.write("Medio de transporte ideal es en Auto.");
        }

      }
